<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Image Background and Foreground</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Set Background and Foreground Image</h1>
        
        <div class="image-upload">
            <label for="bg-upload">Set Background Image:</label>
            <input type="file" id="bg-upload" accept="image/*">
        </div>
        
        <div class="image-upload">
            <label for="fg-upload">Set Foreground Image:</label>
            <input type="file" id="fg-upload" accept="image/*">
        </div>

        <div class="foreground-content">
            <p>Welcome to the page! You can upload your own images for the background and foreground!</p>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
