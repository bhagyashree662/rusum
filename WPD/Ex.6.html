<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Border Styles</title>
  <style>
    /* Styling the entire webpage */
    body {
      border: 10px solid #333; /* Thick border for the webpage */
      border-style: solid; /* Default style */
      margin: 20px;
      padding: 20px;
      background-color: #f9f9f9; /* Background color to make the border visible */
      font-family: Arial, sans-serif;
    }

    /* Styling for paragraph with different border styles */
    .solid-border {
      border: 2px solid #4CAF50; /* Green solid border */
      padding: 10px;
      margin: 10px 0;
    }

    .dashed-border {
      border: 2px dashed #2196F3; /* Blue dashed border */
      padding: 10px;
      margin: 10px 0;
    }

    .dotted-border {
      border: 2px dotted #FF5722; /* Orange dotted border */
      padding: 10px;
      margin: 10px 0;
    }

    .double-border {
      border: 4px double #9C27B0; /* Purple double border */
      padding: 10px;
      margin: 10px 0;
    }

    .groove-border {
      border: 4px groove #000; /* Black groove border */
      padding: 10px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>Border Styles for Paragraphs and Page</h1>
  <p class="solid-border">This paragraph has a solid border style.</p>
  <p class="dashed-border">This paragraph has a dashed border style.</p>
  <p class="dotted-border">This paragraph has a dotted border style.</p>
  <p class="double-border">This paragraph has a double border style.</p>
  <p class="groove-border">This paragraph has a groove border style.</p>
</body>
</html>
