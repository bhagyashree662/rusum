<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>External Links Example</title>
</head>
<body>

    <!-- Link to external websites -->
    <h2>Visit External Websites:</h2>
    <p><a href="https://www.google.com" target="_blank">Go to Google</a></p>
    <p><a href="https://www.yahoo.com" target="_blank">Go to Yahoo</a></p>

    <!-- Link to an email address -->
    <h2>Contact Us:</h2>
    <p>Email us at: <a href="mailto:yourname@example.com">yourname@example.com</a></p>

</body>
</html>
